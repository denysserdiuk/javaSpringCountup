<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-page">
        <div class="login-page__container">
            <h2 class="login-page__heading">Welcome Back!</h2>
            <form th:action="@{/login}" method="post" class="login-page__form">
                <input type="text" name="username" placeholder="Enter username..." required class="login-page__input login-page__input--username">
                <input type="password" name="password" placeholder="Password" required class="login-page__input login-page__input--password">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="login-error-message" th:if="${param.error}">
                    <span>Invalid username or password</span>
                </div>
                <div class="login-page__remember-me">
                    <input type="checkbox" id="remember-me" class="login-page__checkbox">
                    <label for="remember-me" class="login-page__label">Remember Me</label>
                </div>
                <button type="submit" class="login-page__button login-page__button--submit">Login</button>
                <hr class="login-page__divider">
                <button class="login-page__button login-page__button--google">Login with Google</button>
                <button class="login-page__button login-page__button--facebook">Login with Facebook</button>
            </form>
            <div class="login-page__footer">
                <a href="#" class="login-page__link">Forgot Password?</a>
                <a href="/register" class="login-page__link">Create an Account!</a>
            </div>
        </div>
    </div>
</body>
</html>
