<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>ADMIN PAGE</title>

    <!-- Custom fonts and styles-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--    htmx-->
    <script
            src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"
    ></script>
    <link href="/css/admin.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body id="page-top">
<div data-hx-trigger="load"
     data-hx-swap="outerHTML"
     data-hx-get="/home-sidebar"
></div>

<div class="main">
    <div class="window-container --delete-users">
        <form th:action="@{/admin/deleteUser}" method="post" class="window-form" id="delete-user">
            <div class="modal-body">
                <h3>This form will delete all users budgets and shares then will delete the user itself</h3>
                <div class="modal-form__group">
                    <label for="username" class="modal-form__label">Username to be deleted</label>
                    <input type="text" name="username" id="username" class="admin-form__input"
                           required>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="type" value="profit">
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-save-changes-modal">Save changes</button>
            </div>
        </form>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/home-sidebar.js"></script>
</body>
</html>
