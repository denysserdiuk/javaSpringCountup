<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom styles for this template-->
    <link href="/css/home.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div class="sidebar">
    <!-- Logo (Header) -->
    <div class="sidebar__header">
        <h3>Hi, <span th:text="${username}"></span></h3>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar__menu">
        <ul class="sidebar__menu-list">
            <li class="sidebar__menu-item sidebar__menu-item--active">
                <i class="fas fa-tachometer-alt sidebar__menu-item-icon"></i>
                <span>Dashboard</span>
            </li>

            <div class="sidebar__section-header">Interface</div>
            <li class="sidebar__menu-item">
                <i class="fas fa-cogs sidebar__menu-item-icon"></i>
                <span>Components</span>
            </li>
            <li class="sidebar__menu-item">
                <i class="fas fa-wrench sidebar__menu-item-icon"></i>
                <span>Utilities</span>
            </li>

            <div class="sidebar__section-header">Addons</div>
            <li class="sidebar__menu-item">
                <i class="fas fa-chart-area sidebar__menu-item-icon"></i>
                <span>Charts</span>
            </li>
            <li class="sidebar__menu-item">
                <i class="fas fa-table sidebar__menu-item-icon"></i>
                <span>Tables</span>
            </li>
        </ul>
    </div>

    <!-- Toggle Button -->
    <div class="sidebar__toggle-container">
        <button class="sidebar__toggle-button" id="sidebarToggle"><</button>
    </div>

    <!-- Sidebar Footer -->
    <div class="sidebar__footer">
        <span>&copy; Your Company</span>
    </div>
</div>

<div class="main">
    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <h1 class="dashboard-header__title">Dashboard</h1>
        <button class="dashboard-header__button">Generate Report</button>
    </header>

    <!-- Dashboard Cards -->
    <div class="dashboard-cards">
        <div class="card">
            <h3 class="card__title">Earnings (Monthly)</h3>
            <p class="card__value">$<span th:text="${monthlyBalance}"></p>
        </div>
        <div class="card">
            <h3 class="card__title">Earnings (Annual)</h3>
            <p class="card__value">$<span th:text="${annualBalance}"></span></p>
        </div>
        <div class="card">
            <h3 class="card__title">Tasks</h3>
            <p class="card__value">50%</p>
        </div>
        <div class="card">
            <h3 class="card__title">Pending Requests</h3>
            <p class="card__value">18</p>
        </div>
    </div>
    <!-- Expances and profits section -->
    <div class="windows-section">
        <div class="window-container --profits">
            <h3 class="window-container__title">Profits</h3>
            <div class="scrollable-list">
                <ul id="profits-list">
                    <!-- List items will be appended here -->
                </ul>
            </div>
            <button type="button" class="btn window-container__button" data-bs-toggle="modal" data-bs-target="#add-profit">
                Add Profit
            </button>
        </div>

        <div class="window-container --expanses">
            <h3 class="window-container__title">Losses</h3>
            <div class="scrollable-list">
                <ul id="losses-list">
                    <!-- List items will be appended here -->
                </ul>
            </div>
            <button class="btn window-container__button" data-bs-toggle="modal" data-bs-target="#add-expanse">Add Loss</button>
        </div>
    </div>
    <!-- Charts Section -->
    <div class="charts-section">
        <div class="chart-container">
            <h3 class="chart-container__title">Earnings Overview</h3>
            <canvas id="earningsChart"></canvas>
        </div>
        <div class="chart-container">
            <h3 class="chart-container__title">Revenue Sources</h3>
            <canvas id="revenueChart"></canvas>
        </div>
    </div>
</div>


<!--MODAL WINDOWS-->
<!--adding profit-->
<div class="modal fade" id="add-profit" tabindex="-1" aria-labelledby="add-profit__modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title fs-5" id="add-profit__modal">Add New Profit</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/AddBudgetItem}" method="post" class="modal-form" id="#add-profit">
                <div class="modal-body">
                    <div class="modal-form__group">
                        <label for="description-profit" class="modal-form__label">Description</label>
                        <input type="text" name="description" id="description-profit" class="modal-form__input"
                               required>
                    </div>
                    <div class="modal-form__group">
                        <label for="amount" class="modal-form__label">Amount</label>
                        <input type="number" name="amount" id="amount" class="modal-form__input" required>
                    </div>
                    <div class="modal-form__group">
                        <label for="date" class="modal-form__label">Date</label>
                        <input type="date" name="date" id="date" class="modal-form__input">
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <input type="hidden" name="type" value="profit">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-close-modal" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-save-changes-modal">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Adding expanse-->
<div class="modal fade" id="add-expanse" tabindex="-1" aria-labelledby="add-expanse__modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title fs-5" id="add-expanse__modal">Add New Expense</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Loss Form -->
                <form th:action="@{/AddBudgetItem}" method="post" class="modal-form" id="#add-loss">
                    <div class="modal-form__group">
                        <label for="description-loss" class="modal-form__label">Description</label>
                        <input type="text" name="description" id="description-loss" class="modal-form__input"
                               required>
                    </div>
                    <div class="modal-form__group">
                        <label for="amount-loss" class="modal-form__label">Amount</label>
                        <input type="number" name="amount" id="amount-loss" class="modal-form__input" required>
                    </div>
                    <div class="modal-form__group">
                        <label for="loss-date" class="modal-form__label">Date</label>
                        <input type="date" name="date" id="loss-date" class="modal-form__input">
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <input type="hidden" name="type" value="loss">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-close-modal" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="#add-loss" class="btn btn-save-changes-modal">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/home.js"></script>
</body>
</html>
