<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>User Data</title>

    <!-- Custom fonts and styles-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--    htmx-->
    <script
            src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"
    ></script>
    <link href="/css/home.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<!-- Sidebar -->
<div data-hx-trigger="load"
     data-hx-swap="outerHTML"
     data-hx-get="/home-sidebar"
></div>
<!--main section -->
<div class="main --shares">
    <div class="dashboard-header --shares">
        <h1>Budget Lines Data</h1>
    </div>
    <div>
        <div class="window-container all-profit__primary">
            <h3 class="window-container__title">All profit budget lines</h3>
            <div class="scrollable-list">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody id="complete-profit-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div>
        <div class="window-container all-losses__primary">
            <h3 class="window-container__title">All losses budget lines</h3>
            <div class="scrollable-list">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody id="complete-losses-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer>

</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/home-sidebar.js"></script>
<script src="/js/data.js"></script>
</body>
</html>
