<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts and styles-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--    htmx-->
    <script
            src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"
    ></script>
    <link href="/css/home.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<!-- Sidebar -->
    <div data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="/home-sidebar"
    ></div>
<!--main section -->
    <div class="main --shares">
        <div class="dashboard-header --shares">
            <h1>Portfolio Overview</h1>
        </div>
        <div>
            <div class="window-container shares-container__primary">
                <h3 class="window-container__title">All Assets</h3>
                <div class="scrollable-list">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Ticker</th>
                            <th>Amount</th>
                            <th>Date of Purchase</th>
                            <th>Purchase price</th>
                            <th>Stock Price</th>
                        </tr>
                        </thead>
                        <tbody id="shares-list">
                        </tbody>
                    </table>
                </div>
                <button type="button" class="btn shares-add-asset__button" data-bs-toggle="modal"
                        data-bs-target="#add-share-modal">
                    Add Stock
                </button>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <div class="modal fade" id="add-share-modal" tabindex="-1" aria-labelledby="add-share__modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title fs-5" id="add-share__modal">Add New Stock</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/addShare}" method="post" class="modal-form" id="add-share">
                    <div class="modal-body">
                        <div class="modal-form__group">
                            <label for="ticker-share" class="modal-form__label">Ticker(Stock short name)</label>
                            <input type="text" name="ticker" id="ticker-share" class="modal-form__input"
                                   required>
                        </div>
                        <div class="modal-form__group">
                            <label for="amount" class="modal-form__label">Amount</label>
                            <input type="number" name="amount" id="amount" class="modal-form__input" required>
                        </div>
                        <div class="modal-form__group">
                            <label for="date" class="modal-form__label">Date of purchase</label>
                            <input type="date" name="purchaseDate" id="date" class="modal-form__input" required>
                        </div>
                        <div class="modal-form__group">
                            <label for="price" class="modal-form__label">Price</label>
                            <input type="price" name="price" id="price" class="modal-form__input" required>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-close-modal" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-save-changes-modal">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/home-sidebar.js"></script>
<script src="/js/shares.js"></script>
</body>
</html>
